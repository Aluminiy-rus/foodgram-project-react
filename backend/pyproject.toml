[tool.black]
line-length = 79

[tool.isort]
profile = "black"
skip = [
    '.gitignore',
    '.dockerignore',
    'env',
    'venv',
    ]
extend_skip = [
    '.md',
    '.json',
    ]
known_local_folder = [
    'api',
    'foodgramm',
    'recipes',
    'users',
    'cart',
    ]

[tool.flake8]
ignore = [
    'W503',
    'E501',
    ]
exclude = [
    'tests/',
    '*/migrations/',
    'venv/',
    'env/',
    ]
per-file-ignores = [
    '*/settings.py:E501',
    ]
max-complexity = 10
